services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
    depends_on:
      - ai_service
    networks:
      - vitamin_network

  ai_service:
    build: ./ai_service
    ports:
      - "5001:5001"
    volumes:
      - ./models:/app/models
    environment:
      - FLASK_ENV=development
    networks:
      - vitamin_network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vitamin_network

volumes:
  data_volume:
  models_volume:

networks:
  vitamin_network:
    driver: bridge